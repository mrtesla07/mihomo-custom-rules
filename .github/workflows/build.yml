name: Build Rulesets

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

env:
  MIHOMO_VERSION: v1.19.15

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl bash

      - name: Install mihomo ${{ env.MIHOMO_VERSION }}
        run: |
          curl -L "https://github.com/MetaCubeX/mihomo/releases/download/${{ env.MIHOMO_VERSION }}/mihomo-linux-amd64-${{ env.MIHOMO_VERSION }}.deb" -o mihomo.deb
          sudo apt-get install -y ./mihomo.deb

      - name: Prepare scripts
        run: |
          chmod +x scripts/build.sh

      - name: Build rule sets
        run: |
          mkdir -p output
          for list in domains/*.txt; do
            name="$(basename "$list" .txt)"
            echo "Building from $list -> $name"
            bash scripts/build.sh --list "$list" --output "$name"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mihomo-rulesets
          path: |
            output/*.yaml
            output/*.mrs
          if-no-files-found: error
