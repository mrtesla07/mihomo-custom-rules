name: Build Rulesets

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

env:
  MIHOMO_VERSION: v1.19.15

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl python3

      - name: Install mihomo ${{ env.MIHOMO_VERSION }}
        run: |
          curl -L "https://github.com/MetaCubeX/mihomo/releases/download/${{ env.MIHOMO_VERSION }}/mihomo-linux-amd64-${{ env.MIHOMO_VERSION }}.deb" -o mihomo.deb
          sudo apt-get install -y ./mihomo.deb

      - name: Build rule sets
        run: |
          python3 scripts/build.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mihomo-rulesets
          path: |
            output/domain/*.yaml
            output/domain/*.mrs
            output/domain/*.list
            output/classical/*.yaml
            output/classical/*.txt
            output/classical/*.mrs
          if-no-files-found: warn

      - name: Prepare release metadata
        if: github.event_name != 'pull_request'
        id: release_meta
        run: |
          echo "tag=rules-$(date -u +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"
          echo "timestamp=$(TZ=Europe/Moscow date +'%Y-%m-%d %H:%M:%S %Z')" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          name: Ruleset ${{ steps.release_meta.outputs.tag }}
          body: |
            Автоматическая сборка правил от ${{ steps.release_meta.outputs.timestamp }}.
          files: |
            output/domain/*.yaml
            output/domain/*.mrs
            output/domain/*.list
            output/classical/*.yaml
            output/classical/*.txt
            output/classical/*.mrs
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish raw branch
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: raw
          publish_dir: output
          force_orphan: true
          commit_message: "ci: update compiled rulesets (${{ steps.release_meta.outputs.tag }})"
